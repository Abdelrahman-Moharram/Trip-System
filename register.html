<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
    </style>
</head>
<body>
    
    <div class="massive-container" style="padding-top: 50px;">

            <div class="register col-lg-8 col-md-10 col-sm-12">


                <div class="container-fluid register-form-cont-parent">
                    <div class="row">
                        
                        <div class="register-form-cont-child col-lg-10 col-md-11 col-sm-11 col-xs-11">
                            <form action="" method="POST" class="regist-form">
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';" class="register-input-cont"><i class="las la-user single-info-icon"></i>F-Name <input name="fname" class="sign-input" type="text"></div>
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';" class="register-input-cont"><i class="las la-user single-info-icon"></i>L-Name <input name="lname" class="sign-input" type="text"></div>
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';" class="register-input-cont"><i class="las la-mobile-alt single-info-icon"></i>Phone <input name="phone" class="sign-input" type="text"></div>
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';" class="register-input-cont"><i class="las la-envelope single-info-icon"></i>E-Mail <input name="email" class="sign-input" type="email"></div>
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';" class="register-input-cont"><i class="las la-lock single-info-icon"></i>Password <input name="password" class="sign-input" type="password"></div>
                                
                                <div onclick="this.style.boxShadow='0px 0px 1px 2px #000';"  class="register-input-cont"><i class="las la-user-tag single-info-icon"></i>Select
                                    <select  name="" class="sign-input" id="">
                                        <option value=""></option>
                                        <option value="0">Agency</option>
                                        <option value="1">Traveller</option>
                                    </select>
                                </div>
                                
                                <div class="button-reg-cont">
                                    <button type="submit" class="btn register-button submit-data">Submit</button>
                                </div>
                            </form>
                        </div>
                                                        

                     </div>
                </div>


        </div>
            

    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>

    </script>
</body>
</html>
